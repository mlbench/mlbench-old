{% load static %}
{% url 'main:index' as index_url%}
{% url 'main:runs' as runs_url%}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>MLBench Dashboard</title>

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/feather.min.js' %}"></script>
        <script src="{% static 'js/jsrender.min.js' %}"></script>
        <script src="{% static 'js/d3.min.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">MLBench Dashboard</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
                </li>
            </ul>
        </nav>
        <div class="content container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link {% if request.get_full_path == index_url %}active{% endif %}" href="{{index_url}}">
                                    <span data-feather="home"></span>
                                    Dashboard <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.get_full_path == runs_url %}active{% endif %}" href="{{runs_url}}">
                                        <span data-feather="bar-chart-2"></span>
                                    Runs
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4 h-100">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <script>
            feather.replace()
        </script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
